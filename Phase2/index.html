<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A-01 Canon Terminal - Explore the Alien Worlds universe" />
  <meta name="theme-color" content="#100F10" />
  <title>A-01 Canon Terminal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles.css"/>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
</head>
<body>
  <a href="#contentBox" class="skip-link">Skip to content</a>
  <div class="crt" role="application" aria-label="A-01 Canon Terminal">
    <!-- Boot Overlay -->
    <div class="boot-sequence" id="bootSequence" style="display:flex;" role="dialog" aria-label="System Boot Sequence">
      <div class="boot-log-frame">
        <pre id="bootLog" aria-live="polite">INITIALIZING...</pre>
        <button id="walletLoginBtn" class="wallet-button" aria-label="Connect WAX Wallet">üîê Connect WAX Wallet</button>
      </div>
    </div>

    <!-- Main Terminal -->
    <div class="terminal" id="terminal" style="display:none;" role="main">
      <!-- HEADER -->
      <header class="header">
        <div class="logo-container">
          <span class="logo">
            <img src="/assets/alien-worlds-logo.png" alt="Alien Worlds Community Logo" width="200" height="50" />
          </span>
        </div>
        <h1 class="title" id="sectionTitle">A-01 CANON TERMINAL</h1>
      </header>

      <!-- MAIN FLEX LAYOUT -->
      <div class="main-flex">
        <!-- SIDEBAR TAB -->
        <button id="sidebarTab" class="sidebar-tab-btn" aria-label="Toggle navigation menu" aria-expanded="false">‚ò∞</button>
        
        <!-- SIDEBAR NAVIGATION -->
        <nav class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
          <div class="sidebar-tray" id="sidebarTray">
            <button class="sidebar-btn" data-section="canon" id="btn-canon" aria-current="page">CANON</button>
            <button class="sidebar-btn" data-section="learn" id="btn-learn">LEARN</button>
            <button class="sidebar-btn" data-section="vote" id="btn-vote">VOTE</button>
            <button class="sidebar-btn" data-section="tools" id="btn-tools">TOOLS</button>
            <button class="sidebar-btn" data-section="profile" id="btn-profile">PROFILE</button>
            <button class="sidebar-btn" data-section="planets" id="btn-planets">PLANETS</button>
            <button class="sidebar-btn" data-section="races" id="btn-races">RACES</button>
            <button class="sidebar-btn" data-section="technology" id="btn-technology">TECHNOLOGY</button>
          </div>
        </nav>

        <!-- MAIN CONTENT -->
        <section class="content-outer-frame">
          <div class="content" id="contentBox" role="article">
            <div class="loading" id="loading" aria-busy="true" aria-label="Loading content">LOADING...</div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/router.js"></script>
</body>
</html>
